<!DOCTYPE html>
<html>
	<head lang="en">
		<!--设置页面不缓存-->
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<META HTTP-EQUIV="expires" CONTENT="0">
		<meta http-equiv="cache-control" content="max-age=0"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta charset="UTF-8">
		<title>路威酩轩香水化妆品爱心基金</title>
		<script type="application/javascript" src="js/rem.js"></script>
		<link rel="stylesheet" href="css/common.css"/>
		<link rel="stylesheet" href="css/pay.css"/>
	</head>
	<body style="position:relative;background-color: #fff">
		<img src="./img/img_3.png" alt="" style="width:100%;">
		<div class="textCon">
            <p>如果<span style="color:#E5002F;">爱</span></p>
            <p>能坚定你不断前行的勇气，</p>
            <p>被你需要</p>
            <p>便是我最真实的心意。</p>
        </div>
		<div class="chooseMoney">
			<p style="margin-bottom:0.18rem;font-family:PingFang-Medium;">请选择或输入捐款金额</p>
			<div class="row">
				<span id="5">5元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
				<span id="10">10元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
				<span id="20">20元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
			</div>
			<div class="row">
				<span id="30">30元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
				<span id="50">50元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
				<span id="100" class="select">100元
					<img src="./img/Select.png" alt="" class="selectedStyle">
				</span>
			</div>
			<div class="inputMoney">
				<input type="number">
				<span style="display:inline-block;height:0.26rem;line-height:0.26rem;">元</span>
				<img src="./img/Select.png" alt="" class="selectedStyle">
			</div>
		</div>
		<div class="btnCon">
			<div class="btn">我要捐款</div>
		</div>

		<!--生产环境需去掉，方便调试 start-->

		<script type="application/javascript" src="js/pay.js"></script>
	</body>
</html>
